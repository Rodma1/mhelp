#server
#访问接口
server.port=8081
#应用名称
spring.application.name=chen_mh_admin

#datasource数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mhelp?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=chenyunzhi123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis-plus配置
#myabtis plus的mapper的xml文件的扫描路径
mybatis-plus.mapper-locations=classpath*:/dao/mapper/**Mapper.xml
#打印日志,打印到控制台看到一些sql语句
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#标识表的前缀
mybatis-plus.global-config.db-config.table-prefix=mh_

#redis????
